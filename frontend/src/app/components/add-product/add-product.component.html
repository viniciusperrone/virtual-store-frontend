<div class="form-froup row" style="padding: 20px;">

  <label class="col-sm-2 col-form-label" style="margin-bottom: 20px">Código do Produto (para atualizar)</label>
  <div class="col-sm-10" style="width: 350px; margin-bottom: 20px;">
    <input type="number" class="form-control" [(ngModel)]="ProductId">
  </div>

  <label class="col-sm-2 col-form-label" style="margin-bottom: 20px">Nome do Produto</label>
  <div class="col-sm-10" style="width: 350px; margin-bottom: 20px;">
    <input type="text" class="form-control" [(ngModel)]="ProductName">
  </div>

  <label class="col-sm-2 col-form-label" style="margin-bottom: 20px">Descrição do Produto</label>
  <div class="col-sm-10" style="width: 350px">
    <input type="text" class="form-control" [(ngModel)]="ProductDescription">
  </div>

  <label class="col-sm-2 col-form-label" style="margin-bottom: 20px">Preço do Produto</label>
  <div class="col-sm-10" style="width: 350px">
    <input type="number" class="form-control" [(ngModel)]="ProductPrice">
  </div>

</div>

<div style="width: 90%; height: 100px; display: flex; align-items: center; justify-content: space-evenly;">
  <button (click)="addProduct()" class="btn btn-primary">Adicionar</button>

  <button (click)="addUpdate()" class="btn btn-primary">Editar</button>
</div>
